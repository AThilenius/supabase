StylesPath = apps/docs/.styles
MinAlertLevel = suggestion
Vale.Spelling = warning

Packages = Google
Vocab = Supabase

[*.md]
BasedOnStyles = Vale, Google

[formats]
mdx = md

[*]
BlockIgnores = \
(export default \w+), \
(export const \w+( = .*?\n\n)?), \
(export const \w+ = ({(([^\{\}]+)|({.+}))+})|(\[(([^\[\]]+)|(\[.+\]))+\])), \
((^|\n)import [^\n]+), \
(<[^\>]+>)
